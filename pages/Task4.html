<body>
    <center>


     <fieldset> <legend><strong>CALCULATOR</strong></legend>
    <div class="calculator">
        <input id="display" type="text" disabled/>
        <div class="buttons">
           
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('/')" class="operator">/</button>

            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('*')" class="operator">*</button>

            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('-')" class="operator">-</button>

            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button onclick="clearDis( )">C</button>
            <button onclick="append('+')" class="operator">+</button>

            <button onclick="calculate()" style="grid-column: span 4;"   id="equal">=</button>
           
           
        </div>
    </div>
    </center>
     <script>
        function append(val){
            document.getElementById('display').value+=val;
        }

        function clearDis(){
            document.getElementById('display').value='';
        }

        function calculate(){
            try{
                const res=eval(document.getElementById('display').value);
                document.getElementById('display').value=res;
            }
            catch{
                document.getElementById('display').value='Error';
            }
        }
    </script>

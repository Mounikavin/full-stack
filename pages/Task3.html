   <center>
<fieldset> <legend><strong> CELSIUS CONVERTER</strong></legend>
  <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit">
  <button onclick="convertToCelsius()">Convert</button>
  <div id="Result"></div>
</center>
  <script>
    function convertToCelsius() {
      const fahrenheit=document.getElementById("fahrenheitInput").value;
      if(fahrenheit === "") {
        document.getElementById("Result").innerText = "Please enter a value.";
        return;
      }
      const celsius = (parseFloat(fahrenheit) - 32) * 5 / 9;
      document.getElementById("Result").innerText = 
        `${fahrenheit}°F is ${celsius.toFixed(2)}°C`;
    }
  </script>

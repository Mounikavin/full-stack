<center>
    <fieldset> <legend><strong>ADD NUMBERS</strong></legend>

        <label for="Input 2">Input 2</label>

         <button type="button" onclick="add()"> Total</button><pre></pre>

       <script>
         function add(){
          Input1=document.getElementById('Input 1').value;
          Input2=document.getElementById('Input 2').value;      
          Input3=document.getElementById('Input 3').value;      
          const sum= Number(Input1)+Number(Input2)+Number(Input3);
           Result=document.getElementById('Result');
           Result.innerText=`Result:${sum}`;
         }
